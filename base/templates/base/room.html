{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<main>
    <div style="display: flex; margin-left: 60px;;">
        <img style = "display: block; height: 20px; width: 20px; cursor: pointer; padding: 10px; border-radius: 5px; margin-top: 5px;" src="{% static 'images/chat-icon.png'%}" alt="">
        <p style="color: white;">VideoChat</p>
    </div>
    <section id="room-name-wrapper" style="margin-top: -20px;">
        <p style="color:white;">RoomId: <span id="room-name"></span></p>
    </section>

    <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'images/endcall.png' %}" />
        </div>
    </section>
</main>


<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.8.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}" ></script>
{% endblock content %}
